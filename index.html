<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mochila de Viagem</title>
    <link rel="stylesheet" href="css/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main class="conteudo">
      <div class="principal">
        <div class="mochila"></div>
        <form action="" class="adicionar" id="novoItem">
          <label for="item">Nome</label>
          <input type="text" name="nome" id="nome" />
          <label for="item">Quantidade</label>
          <input type="number" name="qtde" id="qtde" />
          <input type="submit" value="Adicionar" class="cadastrar" />
          <div class="paginacao">
            <div class="primeiro">&#171;</div>
            <div class="anterior">&lt;</div>
            <div class="numeros">
            </div>
            <div class="prox">&gt;</div>
            <div class="ultimo">&#187;</div>
          </div>
        </form>
      </div>

      <ul class="lista" id="lista">
        <!-- manipulação do css toda via classe e do javaScript toda via id -->
      </ul>
    </main>
    <script src="js/script.js"></script>
  </body>
</html>
